plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.0' // Wersja Spring Boot
    id 'io.spring.dependency-management' version '1.1.0' // Zarządzanie zależnościami
}

group = 'com.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '17' // Wersja Java

repositories {
    mavenCentral() // Repozytorium Maven Central
}

dependencies {
    // Spring Boot Web
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Spring Boot Data JPA
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // Baza danych H2 (do testów)
    runtimeOnly 'com.h2database:h2'

    // Jackson (do parsowania JSON)
    implementation 'com.fasterxml.jackson.core:jackson-databind'

    // Spring Boot Test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform() // Użyj JUnit do testów
}